<!-- This is how we make comments. -->

<!--
Customized
DNS (domain) -> IP Address (host server) -> whatever page you want

Default
DNS (domain) -> IP Address (host server) -> /index.html
-->

<!DOCTYPE html>

<!--creating html tages-->
<html>
  <!--Head: Invisible webpage meta-data-->
  <head>
    <!--link tags is how you link data from other files-->
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>


  <!-- the body is what the visitor sees -->
  <body>

    <!-- heading -->
    <h1>
      Essay
    </h1>
    <h2>
      Details
    </h2>

    <p>
      Hello World. Welcome to the first class of HTML self-learning and peer led.
    </p>
    <div id="squash">
      <!-- adding an image code, also, don't have to close tag -->
      <img src="image/squash.jpg">
      <p class="image-caption">
        Photo by <a href="https://unsplash.com/@redelacruz">Rosie De La Cruz</a>
        on <a href= "http://unsplash.com">Unsplash</a>.
      </p>
    </div>

  </body>

</html>
